<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="p1.css">
</head>
<body bgcolor="LightGray">
    
    <fieldset >
    <legend style="color: blue;">Fahrenheit and Celsius Conversions </legend>
  <div class="converter">
    <h1>Temperature Converter</h1>

    <div>
      <h2 style="background-color: mediumseagreen;">Celsius to Fahrenheit</h2>
      <input type="number" id="celsius" placeholder="Enter Celsius temperature">
      <button style="width: 20;" onclick="convertToCelsius()" style="background-color: DodgerBlue;" >Convert to Fahrenheit</button>
      <p id="resultFahrenheit"></p>
    </div>

    <div>
      <h2 style="background-color: mediumseagreen;">Fahrenheit to Celsius</h2>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
      <button onclick="convertToFahrenheit()">Convert to Celsius</button>
      <p id="resultCelsius"></p>
    </fieldset>
    </div>
  </div>
</div>

  <script src="temp.js"></script>
</body>
</html>
